#http://logback.qos.ch/manual/configuration.html
#<include resource="includedConfig.mapper"/>  resource, file, url (被包含的文件需要满足一定格式)

context.name=mao-im-server-demo

log.dir=/logs/mao-im-server-demo

rolling.policy.file.name.pattern=yyyy-MM-dd
max.file.size=100MB
max.history=50

conversion.pattern=%d %-5level %logger{30}[%line]: %m%n
root.level=info



